apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-a-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gwanghun-choi/msa-gitops.git
    targetRevision: main
    path: k8s/service-a/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: msa-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
