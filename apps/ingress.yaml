apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msa-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gwanghun-choi/msa-gitops.git
    targetRevision: main
    path: k8s/ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

